repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      # Run the formatter.
      - id: ruff-format
      # Run the linter.
      - id: ruff-check
        description: Lint Python code with Ruff
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort
        description: Automatically sorts the imports in a specific order.
  - repo: local
    hooks:
      - id: mypy
        name: run mypy
        description: check typing with mypy
        language: python
        files: ^src/
        entry: mypy src
        pass_filenames: false

default_language_version:
  python: python3.14
